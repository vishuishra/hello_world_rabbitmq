version: '3.4'
services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: "rabbitmq"
    labels:
      NAME: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  api:
    build: ./api
    restart: always
    ports:
      - "8000:8000"
    
  processor:
    build: ./processor
    depends_on:
      - "api"
      - "rabbitmq"
    
     
